<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>ChatBot UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: url('d1.jpeg') no-repeat center center,black;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            font-size: 40px;
        }

        .chat-container {
            width: 100%;
            height: 75%;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            background: rgba(30, 30, 30, 0.9);
            border: 5px solid #007bff;
        }

        .chat-container p {
            margin: 15px;
            padding: 30px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 50px;
        }

        .user-message {
            background: #007bff;
            align-self: flex-end;
            text-align: right;
            color: white;
        }

        .bot-message {
            background: #444;
            align-self: flex-start;
            text-align: left;
        }

        .search-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 30px;
            background: #1e1e1e;
            border-top: 5px solid #007bff;
        }

        .search-container input {
            flex: 1;
            padding: 30px;
            font-size: 50px;
            border: none;
            border-radius: 15px;
            background: black;
            color: white;
            outline: none;
            box-shadow: 0 0 10px #007bff;
            transition: box-shadow 0.3s ease-in-out;
        }

        .search-container input:focus {
            box-shadow: 0 0 20px #007bff, 0 0 40px #007bff;
        }

        .search-container button {
            padding: 30px 60px;
            margin-left: 20px;
            font-size: 50px;
            background: black;
            color: white;
            border: 3px solid #007bff;
            border-radius: 50px; /* Fully rounded button */
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 15px #007bff;
            position: relative;
            overflow: hidden;
        }

        .search-container button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.5) 10%, transparent 60%);
            transition: width 0.3s ease, height 0.3s ease, top 0.3s ease, left 0.3s ease;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .search-container button:hover::before {
            width: 100%;
            height: 100%;
            opacity: 1;
        }

        .search-container button:hover {
            background: #007bff;
            box-shadow: 0 0 25px #007bff, 0 0 50px #007bff;
        }

        footer {
            width: 100%;
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            border-top: 5px solid #005ecb;
        }

        .footer-text {
            display: inline-block;
            position: relative;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .footer-text::after {
            content: "";
            position: absolute;
            width: 0;
            height: 3px;
            background-color: #007bff;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }

        .footer-text:hover::after {
            width: 100%;
        }

        .highlight {
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .highlight:hover {
            color: yellow;
            text-shadow: 0 0 15px yellow, 0 0 30px yellow;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat"></div>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Type a message...">
        <button onclick="handleSearch()">Send</button>
    </div>

    <footer>
        <span class="footer-text">Crafted with care by <span class="highlight">Ambica</span> ❤️</span>
    </footer>

    <script>
        function handleSearch() {
            let input = document.getElementById("search").value.trim();
            if (input === "") return;

            let chatContainer = document.getElementById("chat");

            let userMessage = document.createElement("p");
            userMessage.classList.add("user-message");
            userMessage.innerText = input;
            chatContainer.appendChild(userMessage);

            let botMessage = document.createElement("p");
            botMessage.classList.add("bot-message");
            botMessage.innerText = generateResponse(input);
            chatContainer.appendChild(botMessage);

            chatContainer.scrollTop = chatContainer.scrollHeight;
            document.getElementById("search").value = "";
        }

        function generateResponse(input) {
    let responses = {
        "hello": "Hi there!",
        "how are you": "I'm just a bot, but I'm doing great!",
        "bye": "Goodbye! Have a great day!",
        "who created you": "I was created by an awesome coder!",
        "what is gravity": "Gravity is a force that attracts objects toward each other.",
        "what is acceleration": "Acceleration is the rate at which an object's velocity changes over time.",
        "what is friction": "Friction is a force that opposes the motion of an object.",
        "what is momentum": "Momentum is the product of an object's mass and velocity.",
        "what is energy": "Energy is the ability to do work.",
        "what is power": "Power is the rate at which work is done.",
        "what is force": "Force is a push or a pull that can change the motion of an object.",
        "what is work": "Work is the transfer of energy from one object to another.",
        "what is pressure": "Pressure is the force per unit area.",
        "what is temperature": "Temperature is a measure of the average kinetic energy of the particles in a substance.",
        "what is volume": "Volume is the amount of space occupied by a substance.",
    };

    input = input.toLowerCase().trim(); 
    console.log("Processed Input:", input); // Debugging line

    return responses[input] || "Sorry, I don't understand that.";
}


        document.getElementById("search").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                handleSearch();
            }
        });
    </script>
</body>
</html>
